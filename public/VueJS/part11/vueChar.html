<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | Loops</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>
    <input id="filter_search" type="text" >
    <div id="app">
      <ul class="list">
        <li v-for="item in items">
          <div class="row">
            <label>Name : </label> {{item.name}}
            <div>
              <span v-for="type in item.types">
                {{type.type}}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>

  <!-- <script src="http://b2b.flygoldfinch.dev/common/dashboard/vendors/jquery/dist/jquery.min.js"></script> -->
  <!-- <script src="http://b2b.flygoldfinch.dev/js/list.min.js"></script> -->
  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>


  <script>
    var app = new Vue({
        el: '#app',
        data: {
            filter: '',
            items: [
               {
                name: 'Stackoverflow', 
                types:  [
                    {type: 'development'},
                    {type: 'software'}
                  ]
               },
               {
                  name: 'Game of Thrones', 
                  types:  [
                    {type: 'serie'}
                  ]
               },
               {
                  name: 'Jon Snow', 
                  types:  [
                      {type: 'actor'}
                  ]
               }
             ]
        },
        computed: {
          filteredItems() {
            return this.items.filter((item) => {
              return    item.name.toLowerCase().includes(this.filter.toLowerCase())
            })
          }
        },
        methods: {
          log(value) {
            console.log('you clicked the ' + value + ' button')
          }
        }
    });
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | Loops</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <input id="filter_search" type="text" >
    <div id="app">
      <h1>{{ message }}</h1>
      <ul class="list">
        <li v-for="todo in todos">
          <div class="texts">{{todo.text}}</div>
        </li>
      </ul>
    </div>
  </body>

  <script src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 

  <script src="http://b2b.flygoldfinch.dev/common/dashboard/vendors/jquery/dist/jquery.min.js"></script>
  <script src="http://b2b.flygoldfinch.dev/js/list.min.js"></script>
  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>


  <script>
    var app = new Vue({
      el: '#app',
      texts : {},
      data: {
        message: 'Hello Vue World',
        todos: [
          { text: 'Learn Vue', id: 4 },
          { text: 'Like the video', id: 2 },
          { text: 'Subscribe to DevMarketer', id: 6 }
        ],
        count: 1000
      }
    });
    
  </script>
  <script>
    app.$nextTick(function () {
      var options = { valueNames: ['texts'] }
      texts = new List("app", options)

      $(document).on('keypress keyup keydown', "#filter_search", function(){
        texts.search($(this).val());
      });
    })
  </script>

</html>
